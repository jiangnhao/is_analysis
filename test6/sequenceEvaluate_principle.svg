@startuml
title 基于GitHub的实验管理平台- -评分标准设置顺序图
actor TEACHERS
activate TEACHERS
TEACHERS -> 课程列表:1.进入课程列表
activate 课程列表
课程列表 -> 课程信息:2.进入某一课程
activate 课程信息


课程信息 -> 服务器:3.设定评分细则
activate 服务器
服务器 -> 数据库存储:4. 传递评分细则
activate 数据库存储
数据库存储 -> 数据库存储:5. 更新评分细则
数据库存储 -> TEACHERS:6. 返回更新后的评分细则
deactivate 数据库存储
deactivate 服务器
deactivate 课程信息
deactivate 课程列表
deactivate TEACHERS
@enduml

